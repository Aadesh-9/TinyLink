<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyLink Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen">
    <div class="max-w-4xl mx-auto p-6 space-y-6">
      <!-- Header -->
      <h1 class="text-3xl font-bold">TinyLink Dashboard</h1>

      <!-- Search Bar -->
      <input
        id="searchInput"
        type="text"
        placeholder="Search by code or URL..."
        class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white"
      />

      <!-- Create Link Card -->
      <div class="bg-gray-800 p-5 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Create New Link</h2>

        <form id="createForm" class="space-y-4">
          <input
            id="longUrl"
            name="long_url"
            type="text"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
            placeholder="https://example.com/page"
            required
          />

          <input
            id="customCode"
            name="custom_code"
            type="text"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
            placeholder="Custom code (6â€“8 chars, optional)"
          />

          <button
            type="submit"
            id="submitBtn"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white"
          >
            Shorten
          </button>
        </form>

        <!-- Inline message area -->
        <div id="formMessage" class="mt-3"></div>
      </div>

      <!-- Links Table -->
      <div class="bg-gray-800 p-5 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Your Links</h2>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-6">
          <div
            class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-400 mx-auto"
          ></div>
          <p class="mt-3 text-gray-400">Loading links...</p>
        </div>

        <div class="overflow-x-auto">
          <table
            class="w-full text-left border border-gray-700 hidden"
            id="linksTableWrapper"
          >
            <thead>
              <tr class="bg-gray-700 text-gray-300">
                <th class="p-3">Code</th>
                <th class="p-3">URL</th>
                <th class="p-3">Clicks</th>
                <th class="p-3">Last Clicked</th>
                <th class="p-3">Delete</th>
              </tr>
            </thead>

            <tbody id="linksTable"></tbody>
          </table>
        </div>

        <p id="emptyState" class="text-gray-400 text-center mt-4 hidden">
          No active links.
        </p>
      </div>
    </div>

    <!-- modular js files (load order matters) -->
    <script src="js/helpers.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
